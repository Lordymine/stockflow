# Testcontainers configuration for Docker Desktop on Windows
# See: https://java.testcontainers.org/features/configuration/

# Force use of the environment/system property strategy
docker.client.strategy=org.testcontainers.dockerclient.EnvironmentAndSystemPropertyClientProviderStrategy

# Docker host configuration for Docker Desktop Windows
# Use npipe for native Windows Docker
docker.host=npipe:////./pipe/docker_engine

# Reuse containers for faster tests (optional)
testcontainers.reuse.enable=true
