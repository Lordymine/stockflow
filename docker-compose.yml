version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: stockflow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stockflow
      MYSQL_USER: stockflow
      MYSQL_PASSWORD: stockflow123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - stockflow-network

  redis:
    image: redis:7-alpine
    container_name: stockflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - stockflow-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockflow-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/stockflow?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: stockflow
      SPRING_DATASOURCE_PASSWORD: stockflow123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stockflow-network

volumes:
  mysql-data:
  redis-data:

networks:
  stockflow-network:
    driver: bridge
